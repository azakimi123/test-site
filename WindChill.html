<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Wind Chill Function</title>
<script>
/* Input:User inputs temperature and wind speed.
 * Processing: Determines what the wind chill is.
 * Output: The wind chill in fahrenheit.
 */
function doInputOutput() {
   // Get user input from text field.
   var input_1 = document.getElementById('one').value;
   var input_2 = document.getElementById('two').value;

   // Convert user input inot numbers.
   var temp = parseFloat(input_1);
   var spd = parseFloat(input_2);

   var calculation = windChill(temp, spd);

    // Display the calculation to the user.
    document.getElementById('outputDiv').innerHTML = calculation;
}

// Calculates wind chill in fahrenheit
function windChill(tempF, speed) {
var a = Math.pow(speed, 0.16);
var wdChill = 35.74 + 0.6215 * tempF - 35.75 * a + 0.4275 * tempF * a;
return wdChill;
}
</script>
</head>

<body>
Temperature 
<input type="text" id="one" size="5"> <br>
Wind Speed
<input type="text" id="two" size="5"> <br>
<button type="button" onclick="doInputOutput()">Wind Chill</button>
<div id="outputDiv"></div>
</body>
</html>
